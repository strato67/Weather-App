<html>
   <head>
      <script src="api.js"></script>
      <link rel="stylesheet" href="style.css">
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title id="title">Weather App</title>
      <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Open+Sans&display=swap" rel="stylesheet">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
      <link rel="icon" href="https://icons-for-free.com/iconfiles/png/512/fog+foggy+weather+icon-1320196634851598977.png" id="icon">
   </head>
   <body id="main">
      <div class="grid-container" id="weather-container">
         <div class="cityname">
            <h1 id="name">Search for a city</h1>
         </div>
         <div class="weathericon">
            <div id="weather-icon">-</div>
         </div>
         <div class="temp">
            <h2 id="temp"></h2>
         </div>
         <div class="feelslike">
            <p id="feels-like">-</p>
         </div>
         <div class="search">
            <div class="weather-form input-group mb-6" >
               <input type="text" class="form-control" placeholder="Enter a city name" id="city-name">
               <input type="submit" class="btn btn-outline-secondary" value="Search" onclick="searching()">
            </div>
            <hr>
         </div>
      </div>
      <div class="info-container">
         <div class="hi-low">
            <p><b>High/Low:</b></p>
            <p id="hi-low"></p>
         </div>
         <div class="pressure">
            <p><b>Pressure:</b></p>
            <p id="pressure"></p>
         </div>
         <div class="humidity">
            <p><b>Humidity:</b></p>
            <p id="humidity"></p>
         </div>
         <div class="windspeed">
            <p><b>Wind Speed:</b></p>
            <p id="windspeed"></p>
         </div>
      </div>
   </body>
</html>
